        /* æœç´¢æ¡† */

        /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */

        /* åˆ†é¡µæ§åˆ¶ */
        .pagination-controls {

        /* ç­›é€‰å™¨ */

    </style>

<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <div class="top-nav">

        <div style="display: flex; gap: 10px;">
            <button class="nav-btn" onclick="switchToDesktop()">ç”µè„‘ç‰ˆ</button>
            <button class="theme-toggle-btn" id="themeToggle">åˆ‡æ¢äº®è‰²æ¨¡å¼</button>

    <!-- æ—¥æœŸé€‰æ‹©å™¨ -->
    <div class="date-selector">
        <h3>é€‰æ‹©æ—¥æœŸ</h3>
        <input type="date" id="datePicker" class="date-input">
    </div>

    <!-- æœç´¢å’Œç­›é€‰ -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="æœç´¢è‚¡ç¥¨ä»£ç æˆ–åç§°...">
        <span class="search-icon">ğŸ”</span>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
        <button class="filter-btn" data-filter="positive">ä¸Šæ¶¨</button>
        <button class="filter-btn" data-filter="negative">ä¸‹è·Œ</button>
        <button class="filter-btn" data-filter="flat">å¹³ç›˜</button>
    </div>

    <!-- è‚¡ç¥¨åˆ—è¡¨ -->
    <div class="stock-list">
        <div class="list-header">
            <h2>æ¶¨åœè‚¡ç¥¨åˆ—è¡¨</h2>
            <span class="stock-count">å…± <span id="stockCount">0</span> åª</span>
        </div>
        <div id="stockList" class="loading">åŠ è½½ä¸­...</div>
        
        <!-- åˆ†é¡µæ§åˆ¶ -->
        <div class="pagination-controls">
            <button class="pagination-btn" id="prevPage" disabled>ä¸Šä¸€é¡µ</button>
            <span class="pagination-info" id="paginationInfo">1/1</span>
            <button class="pagination-btn" id="nextPage" disabled>ä¸‹ä¸€é¡µ</button>
        </div>
    </div>

    <!-- å›¾è¡¨åŒºåŸŸ -->
    <div class="chart-panel">
        <div class="chart-header">
            <h2 id="chartTitle">è‚¡ç¥¨Kçº¿å›¾</h2>
        </div>
        <div id="chartContainer" class="chart-container"></div>
    </div>

    <!-- åº•éƒ¨ä¿¡æ¯ -->
    <div class="footer">
        <p>åˆ›ä¸šæ¿æ¶¨åœæ•°æ®åˆ†æ</p>
    </div>


    <script>
        // å…¨å±€å˜é‡
        let currentDate = '';
        let currentStock = '';
        let chartInstance = null;
        let currentDataZoom = {start: 50, end: 100}; // ä¿å­˜å½“å‰çš„dataZoomè®¾ç½®
        let allStocks = []; // å­˜å‚¨æ‰€æœ‰è‚¡ç¥¨æ•°æ®
        let filteredStocks = []; // å­˜å‚¨ç­›é€‰åçš„è‚¡ç¥¨æ•°æ®
        let currentPage = 1; // å½“å‰é¡µç 
        let stocksPerPage = 10; // æ¯é¡µæ˜¾ç¤ºçš„è‚¡ç¥¨æ•°é‡
        let currentFilter = 'all'; // å½“å‰ç­›é€‰æ¡ä»¶
        let currentSearch = ''; // å½“å‰æœç´¢æ¡ä»¶

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');
            const root = document.documentElement;

            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                root.classList.add('light-mode');
                themeToggle.textContent = 'åˆ‡æ¢æš—è‰²æ¨¡å¼';
            }

            themeToggle.addEventListener('click', () => {
                if (root.classList.contains('light-mode')) {
                    root.classList.remove('light-mode');
                    themeToggle.textContent = 'åˆ‡æ¢äº®è‰²æ¨¡å¼';
                    localStorage.setItem('theme', 'dark');
                } else {
                    root.classList.add('light-mode');
                    themeToggle.textContent = 'åˆ‡æ¢æš—è‰²æ¨¡å¼';
                    localStorage.setItem('theme', 'light');
                }
            });

            initApp();
        });

        // åˆå§‹åŒ–åº”ç”¨
        async function initApp() {
            await fetchDates();
            await fetchStocks(currentDate);
            
            // æ·»åŠ æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // æ·»åŠ ç­›é€‰åŠŸèƒ½
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilters();
                });
            });
            
            // æ·»åŠ åˆ†é¡µåŠŸèƒ½
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderStockList();
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < Math.ceil(filteredStocks.length / stocksPerPage)) {
                    currentPage++;
                    renderStockList();
                }
            });
        }

        // è·å–å¯ç”¨æ—¥æœŸ
        async function fetchDates() {
            try {
                const response = await fetch('/api/dates');
                const dates = await response.json();

                if (dates.length > 0) {
                    currentDate = dates[0];
                    const datePicker = document.getElementById('datePicker');
                    datePicker.value = currentDate;

                    // æ·»åŠ æ—¥æœŸé€‰æ‹©äº‹ä»¶ç›‘å¬
                    datePicker.addEventListener('change', function() {
                        currentDate = this.value;
                        fetchStocks(currentDate);
                    });
                }
            } catch (e) {
                console.error('Error fetching dates:', e);
            }
        }

        // è·å–è‚¡ç¥¨æ•°æ®
        async function fetchStocks(date) {
            const list = document.getElementById('stockList');
            list.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`/api/stocks/${date}`);
                let stocks = await response.json();

                document.getElementById('stockCount').textContent = stocks.length;
                
                // ä¿å­˜æ‰€æœ‰è‚¡ç¥¨æ•°æ®
                allStocks = stocks;
                
                // åº”ç”¨ç­›é€‰å’Œæœç´¢
                applyFilters();
            } catch (e) {
                console.error('Error fetching stocks:', e);
                list.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            }
        }

        // åº”ç”¨ç­›é€‰å’Œæœç´¢
        function applyFilters() {
            // å…ˆæŒ‰ç­›é€‰æ¡ä»¶è¿‡æ»¤
            let tempFiltered = allStocks;
            
            if (currentFilter === 'positive') {
                tempFiltered = allStocks.filter(stock => stock.t1_open_pct > 0);
            } else if (currentFilter === 'negative') {
                tempFiltered = allStocks.filter(stock => stock.t1_open_pct < 0);
            } else if (currentFilter === 'flat') {
                tempFiltered = allStocks.filter(stock => stock.t1_open_pct === 0 || stock.t1_open_pct === null);
            }
            
            // å†æŒ‰æœç´¢æ¡ä»¶è¿‡æ»¤
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                tempFiltered = tempFiltered.filter(stock => 
                    stock.code.toLowerCase().includes(searchLower) || 
                    stock.name.toLowerCase().includes(searchLower)
                );
            }
            
            // æ›´æ–°ç­›é€‰åçš„è‚¡ç¥¨åˆ—è¡¨
            filteredStocks = tempFiltered;
            
            // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            currentPage = 1;
            
            // æ¸²æŸ“è‚¡ç¥¨åˆ—è¡¨
            renderStockList();
        }

        // å¤„ç†æœç´¢
        function handleSearch() {
            currentSearch = document.getElementById('searchInput').value.trim();
            applyFilters();
        }

        // æ¸²æŸ“è‚¡ç¥¨åˆ—è¡¨
        function renderStockList() {
            const list = document.getElementById('stockList');
            list.innerHTML = '';

            if (filteredStocks.length === 0) {
                list.innerHTML = '<div class="empty-state">æ— ç¬¦åˆæ¡ä»¶çš„è‚¡ç¥¨</div>';
                updatePagination();
                return;
            }

            // è®¡ç®—å½“å‰é¡µçš„æ•°æ®
            const startIndex = (currentPage - 1) * stocksPerPage;
            const endIndex = Math.min(startIndex + stocksPerPage, filteredStocks.length);
            const currentStocks = filteredStocks.slice(startIndex, endIndex);

            currentStocks.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.dataset.code = stock.code;

                let pctClass = 'pct-flat';
                let pctText = '--';
                if (stock.t1_open_pct !== null) {
                    pctText = (stock.t1_open_pct > 0 ? '+' : '') + stock.t1_open_pct + '%';
                    if (stock.t1_open_pct > 0) pctClass = 'pct-up';
                    else if (stock.t1_open_pct < 0) pctClass = 'pct-down';
                }

                // è®¡ç®—ç›ˆäºæ¯”ä¾‹
                let profitPct = 0;
                if (stock.t1_open_price && stock.t2_close_price) {
                    profitPct = ((stock.t2_close_price - stock.t1_open_price) / stock.t1_open_price) * 100;
                }
                let profitPctText = profitPct.toFixed(2) + '%';
                let profitClass = 'pct-flat';
                if (profitPct > 0) profitClass = 'pct-up';
                else if (profitPct < 0) profitClass = 'pct-down';

                card.innerHTML = `
                    <div class="stock-header">
                        <span class="stock-name">${stock.name}</span>
                        <span class="stock-code">${stock.code}</span>
                    </div>
                    <div class="stock-info">
                        <span>æ¬¡æ—¥å¼€ç›˜:</span>
                        <span class="pct-change ${pctClass}">${pctText}</span>
                    </div>
                    <div class="stock-info">
                        <span>ç›ˆäºæ¯”ä¾‹:</span>
                        <span class="pct-change ${profitClass}">${profitPctText}</span>
                    </div>
                `;

                card.onclick = () => selectStock(stock.code, stock.name, card);
                list.appendChild(card);
            });

            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePagination();

            // é»˜è®¤é€‰æ‹©ç¬¬ä¸€åªè‚¡ç¥¨
            if (currentStocks.length > 0 && !currentStock) {
                selectStock(currentStocks[0].code, currentStocks[0].name, null);
            }
        }

        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination() {
            const totalPages = Math.ceil(filteredStocks.length / stocksPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            paginationInfo.textContent = `${currentPage}/${totalPages || 1}`;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages || totalPages === 0;
        }

        // é€‰æ‹©è‚¡ç¥¨
        async function selectStock(code, name, element) {
            currentStock = code;

            // æ›´æ–°UI
            document.querySelectorAll('.stock-card').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            // æ›´æ–°å›¾è¡¨æ ‡é¢˜
            document.getElementById('chartTitle').textContent = `${name} (${code}) Kçº¿å›¾`;

            // æ¸²æŸ“å›¾è¡¨
            await renderChart(currentDate, code, name);
        }

        // æ¸²æŸ“å›¾è¡¨
        async function renderChart(date, code, name) {
            if (chartInstance) {
                chartInstance.dispose();
            }

            chartInstance = echarts.init(document.getElementById('chartContainer'));

            try {
                const response = await fetch(`/api/kline/${date}/${code}`);
                const klineData = await response.json();

                if (klineData.error) {
                    throw new Error(klineData.error);
                }

                // è½¬æ¢æ•°æ®æ ¼å¼
                const candlestickData = [];
                const dateLabels = [];
                const volumeData = [];

                klineData.forEach(item => {
                    if (item.date && item.open && item.close && item.low && item.high && item.vol) {
                        candlestickData.push([item.open, item.close, item.low, item.high]);
                        dateLabels.push(item.date);
                        volumeData.push(item.vol);
                    }
                });

                // è®¾ç½®å›¾è¡¨é€‰é¡¹
                const option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    grid: [
                        {
                            left: '10%',
                            right: '10%',
                            height: '60%'
                        },
                        {
                            left: '10%',
                            right: '10%',
                            top: '75%',
                            height: '15%'
                        }
                    ],
                    xAxis: [
                        {
                            type: 'category',
                            data: dateLabels,
                            scale: true,
                            boundaryGap: false,
                            axisLine: {onZero: false},
                            splitLine: {show: false},
                            axisLabel: {show: false},
                            splitArea: {show: false}
                        },
                        {
                            type: 'category',
                            gridIndex: 1,
                            data: dateLabels,
                            scale: true,
                            boundaryGap: false,
                            axisLine: {onZero: false},
                            axisTick: {show: false},
                            splitLine: {show: false},
                            axisLabel: {show: false},
                            splitArea: {show: false}
                        }
                    ],
                    yAxis: [
                        {
                            scale: true,
                            splitArea: {show: false},
                            splitLine: {show: false},
                            axisLabel: {
                                color: document.documentElement.classList.contains('light-mode') ? '#333333' : '#ffffff'
                            }
                        },
                        {
                            scale: true,
                            gridIndex: 1,
                            splitNumber: 2,
                            axisLabel: {show: false},
                            axisLine: {show: false},
                            axisTick: {show: false},
                            splitLine: {show: false}
                        }
                    ],
                    dataZoom: [
                        {
                            type: 'inside',
                            xAxisIndex: [0, 1],
                            start: currentDataZoom.start,
                            end: currentDataZoom.end
                        },
                        {
                            show: true,
                            xAxisIndex: [0, 1],
                            type: 'slider',
                            bottom: '5%',
                            start: currentDataZoom.start,
                            end: currentDataZoom.end
                        }
                    ],
                    series: [
                        {
                            name: 'Kçº¿',
                            type: 'candlestick',
                            data: candlestickData,
                            itemStyle: {
                                color: '#f5222d',
                                color0: '#52c41a',
                                borderColor: '#f5222d',
                                borderColor0: '#52c41a'
                            }
                        },
                        {
                            name: 'æˆäº¤é‡',
                            type: 'bar',
                            xAxisIndex: 1,
                            yAxisIndex: 1,
                            data: volumeData,
                            itemStyle: {
                                color: function(params) {
                                    const dataIndex = params.dataIndex;
                                    const currentCandle = candlestickData[dataIndex];
                                    if (!currentCandle) return '#444';
                                    return currentCandle[1] > currentCandle[0] ? '#f5222d' : '#52c41a';
                                }
                            }
                        }
                    ]
                };

                chartInstance.setOption(option);

                // æ·»åŠ dataZoomäº‹ä»¶ç›‘å¬å™¨ï¼Œä¿å­˜å½“å‰è®¾ç½®
                chartInstance.on('dataZoom', function(params) {
                    if (params.batch) {
                        // æ‰¹é‡æ›´æ–°æ—¶ä½¿ç”¨æœ€åä¸€ä¸ªå‚æ•°çš„è®¾ç½®
                        const lastParam = params.batch[params.batch.length - 1];
                        currentDataZoom.start = lastParam.start;
                        currentDataZoom.end = lastParam.end;
                    } else {
                        currentDataZoom.start = params.start;
                        currentDataZoom.end = params.end;
                    }
                });
            } catch (e) {
                console.error('Error rendering chart:', e);
                chartInstance.setOption({
                    title: {
                        text: 'æš‚æ— Kçº¿æ•°æ®',
                        left: 'center',
                        top: 'center',
                        textStyle: {
                            color: '#999',
                            fontSize: 14
                        }
                    }
                });
            }
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è°ƒæ•´å›¾è¡¨
        window.addEventListener('resize', function() {
            if (chartInstance) {
                chartInstance.resize();
            }
        });

        // åˆ‡æ¢åˆ°ç”µè„‘ç‰ˆ
        function switchToDesktop() {
            window.location.href = '/';
        }

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        // æ›´æ–°å›¾è¡¨é¢œè‰²å‡½æ•°
        function updateChartColors() {
            const isLightMode = root.classList.contains('light-mode');
            const textColor = isLightMode ? '#333333' : '#ffffff';

            // æ›´æ–°å›¾è¡¨çš„Yè½´æ ‡ç­¾é¢œè‰²
            if (chartInstance) {
                chartInstance.setOption({
                    yAxis: {
                        axisLabel: {
                            color: textColor
                        }
                    }
                });
            }
        }

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            root.classList.add('light-mode');
            themeToggle.textContent = 'åˆ‡æ¢æš—è‰²æ¨¡å¼';
        }

        themeToggle.addEventListener('click', () => {
            if (root.classList.contains('light-mode')) {
                root.classList.remove('light-mode');
                themeToggle.textContent = 'åˆ‡æ¢äº®è‰²æ¨¡å¼';
                localStorage.setItem('theme', 'dark');
            } else {
                root.classList.add('light-mode');
                themeToggle.textContent = 'åˆ‡æ¢æš—è‰²æ¨¡å¼';
                localStorage.setItem('theme', 'light');
            }
            // æ›´æ–°å›¾è¡¨é¢œè‰²
            updateChartColors();
        });

        // é¡µé¢åŠ è½½æ—¶æ›´æ–°å›¾è¡¨é¢œè‰²
        window.addEventListener('load', updateChartColors);
    </script>
