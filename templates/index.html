<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ›ä¸šæ¿æ¶¨åœå¤ç›˜</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #2d2d2d;
            --card-bg: #333333;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2;
            --danger-color: #ff4d4d;
            --success-color: #00b894;
            --border-color: #444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .date-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .date-item {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        .date-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .date-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            padding: 15px 20px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .update-button {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .update-button:hover:not(:disabled) {
            background-color: #3a80d2;
        }

        .update-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .update-status {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        .update-status.success {
            color: var(--success-color);
        }

        .update-status.error {
            color: var(--danger-color);
        }

        .update-status.running {
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        .mobile-btn {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .mobile-btn:hover {
            background-color: #3a80d2;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            width: 40px;
            height: 20px;
            background-color: #555;
            border-radius: 20px;
            position: relative;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle-switch input:checked+.toggle-slider {
            background-color: var(--accent-color);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(20px);
        }

        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Stock List */
        .stock-list-panel {
            width: 300px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .stock-list-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .stock-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid transparent;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .stock-card.active {
            border-color: var(--accent-color);
            background-color: rgba(74, 144, 226, 0.1);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stock-code {
            color: #888;
            font-size: 0.9em;
        }

        .stock-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .stock-profit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .profit-label {
            color: #888;
        }

        .pct-change {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .pct-up {
            color: var(--danger-color);
        }

        .pct-down {
            color: var(--success-color);
        }

        .pct-flat {
            color: #888;
        }

        /* Chart Area */
        .chart-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            overflow-y: auto;
            gap: 20px;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border-radius: 8px;
            background-color: var(--card-bg);
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .chart-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        .chart-close-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .multi-mode .chart-container {
            height: 500px;
            flex-shrink: 0;
        }

        .multi-mode .chart-close-btn {
            display: block;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            ğŸ“… å†å²æ—¥æœŸ
        </div>
        <div class="date-list" id="dateList">
            <!-- Dates will be populated here -->
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div id="currentDateTitle">è¯·é€‰æ‹©æ—¥æœŸ</div>
            <div class="controls">
                <button id="updateButton" class="update-button">æ‰‹åŠ¨æ›´æ–°æ•°æ®</button>
                <span id="updateStatus"></span>
                <button class="mobile-btn" onclick="window.location.href='/mobile'">æ‰‹æœºç‰ˆ</button>
                <label class="toggle-switch">
                    <input type="checkbox" id="compareModeToggle">
                    <span class="toggle-slider"></span>
                    <span>å¹¶åˆ—æ˜¾ç¤º (å¯¹æ¯”æ¨¡å¼)</span>
                </label>
                <label class="toggle-switch">
                    <input type="checkbox" id="last20DaysToggle">
                    <span class="toggle-slider"></span>
                    <span>æœ€è¿‘20æ—¥æ•°æ®</span>
                </label>
            </div>
        </div>

        <div class="content-area">
            <div class="stock-list-panel">
                <div class="stock-list-header">
                    å½“æ—¥æ¶¨åœè‚¡ç¥¨ (<span id="stockCount">0</span>)
                </div>
                <div class="stock-list" id="stockList">
                    <div class="empty-state" style="height: 200px;">è¯·é€‰æ‹©æ—¥æœŸ</div>
                </div>
            </div>

            <div class="chart-panel" id="chartPanel">
                <div class="empty-state">è¯·é€‰æ‹©è‚¡ç¥¨æŸ¥çœ‹Kçº¿</div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = null;
        let currentStock = null;
        let chartInstances = [];
        let savedVisibleBarCount = 50;
        let isCompareMode = false;
        let showLast20Days = false;

        // åŠ è½½æ—¥æœŸåˆ—è¡¨
        function loadDateList() {
            fetch('/api/dates')
                .then(response => response.json())
                .then(dates => {
                    const dateList = document.getElementById('dateList');
                    dateList.innerHTML = '';
                    
                    dates.forEach(date => {
                        const dateItem = document.createElement('div');
                        dateItem.className = 'date-item';
                        dateItem.textContent = date;
                        dateItem.dataset.date = date;
                        
                        dateItem.addEventListener('click', () => selectDate(date));
                        dateList.appendChild(dateItem);
                    });
                })
                .catch(error => {
                    console.error('åŠ è½½æ—¥æœŸåˆ—è¡¨å¤±è´¥:', error);
                });
        }

        // é€‰æ‹©æ—¥æœŸ
        function selectDate(date) {
            currentDate = date;
            currentStock = null;
            
            // æ›´æ–°æ—¥æœŸé€‰æ‹©çŠ¶æ€
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-date="${date}"]`).classList.add('active');
            
            // æ›´æ–°æ ‡é¢˜
            document.getElementById('currentDateTitle').textContent = date;
            
            // åŠ è½½è‚¡ç¥¨åˆ—è¡¨
            loadStockList(date);
            
            // æ¸…ç©ºå›¾è¡¨
            clearCharts();
        }

        // åŠ è½½è‚¡ç¥¨åˆ—è¡¨
        function loadStockList(date) {
            fetch(`/api/stocks/${date}`)
                .then(response => response.json())
                .then(stocks => {
                    const stockList = document.getElementById('stockList');
                    
                    if (stocks.length === 0) {
                        stockList.innerHTML = '<div class="empty-state" style="height: 200px;">å½“æ—¥æ— æ¶¨åœè‚¡ç¥¨</div>';
                        document.getElementById('stockCount').textContent = '0';
                        return;
                    }
                    
                    document.getElementById('stockCount').textContent = stocks.length;
                    stockList.innerHTML = '';
                    
                    stocks.forEach(stock => {
                        const stockCard = document.createElement('div');
                        stockCard.className = 'stock-card';
                        stockCard.dataset.code = stock.code;
                        
                        // è®¾ç½®T+1å¼€ç›˜æ¶¨è·Œå¹…
                        let pctClass = 'pct-flat';
                        let pctText = '0%';
                        let priceText = '';
                        
                        if (stock.t1_open_pct !== null) {
                            pctText = (stock.t1_open_pct > 0 ? '+' : '') + stock.t1_open_pct + '%';
                            if (stock.t1_open_pct > 0) pctClass = 'pct-up';
                            else if (stock.t1_open_pct < 0) pctClass = 'pct-down';
                        }
                        
                        if (stock.t1_open_price !== null) {
                            priceText = stock.t1_open_price.toFixed(2) + 'å…ƒ';
                        }
                        
                        // è®¡ç®—ç›ˆäºæ¯”ä¾‹
                        let profitPct = 0;
                        let profitPctText = '';
                        let profitClass = 'pct-flat';
                        
                        if (stock.t1_open_price && stock.t2_close_price) {
                            profitPct = ((stock.t2_close_price - stock.t1_open_price) / stock.t1_open_price) * 100;
                            profitPctText = (profitPct > 0 ? '+' : '') + profitPct.toFixed(2) + '%';
                            if (profitPct > 0) profitClass = 'pct-up';
                            else if (profitPct < 0) profitClass = 'pct-down';
                        }
                        
                        stockCard.innerHTML = `
                            <div class="stock-header">
                                <span class="stock-name">${stock.name}</span>
                                <span class="stock-code">${stock.code}</span>
                            </div>
                            <div class="stock-info">
                                <span class="pct-change ${pctClass}">${pctText}</span>
                                <span>${priceText}</span>
                            </div>
                            <div class="stock-profit">
                                <span class="profit-label">ç›ˆäºæ¯”ä¾‹:</span>
                                <span class="pct-change ${profitClass}">${profitPctText}</span>
                            </div>
                        `;
                        
                        stockCard.addEventListener('click', () => selectStock(stock.code));
                        stockList.appendChild(stockCard);
                    });
                })
                .catch(error => {
                    console.error('åŠ è½½è‚¡ç¥¨åˆ—è¡¨å¤±è´¥:', error);
                });
        }

        // é€‰æ‹©è‚¡ç¥¨
        function selectStock(code) {
            currentStock = code;
            
            // æ›´æ–°è‚¡ç¥¨é€‰æ‹©çŠ¶æ€
            document.querySelectorAll('.stock-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-code="${code}"]`).classList.add('active');
            
            // åŠ è½½Kçº¿å›¾
            loadKLine(code, currentDate);
        }

        // åŠ è½½Kçº¿å›¾
        function loadKLine(code, date) {
            if (!isCompareMode) {
                clearCharts();
            }
            
            const url = showLast20Days ? `/api/kline/${code}/last20days` : `/api/kline/${code}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('åŠ è½½Kçº¿æ•°æ®å¤±è´¥:', data.error);
                        return;
                    }
                    
                    renderChart(data, code);
                })
                .catch(error => {
                    console.error('åŠ è½½Kçº¿æ•°æ®å¤±è´¥:', error);
                });
        }

        // æ¸²æŸ“å›¾è¡¨
        function renderChart(data, code) {
            const chartPanel = document.getElementById('chartPanel');
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.id = `chart-${code}`;
            
            // æ·»åŠ å…³é—­æŒ‰é’®
            const closeBtn = document.createElement('button');
            closeBtn.className = 'chart-close-btn';
            closeBtn.textContent = 'Ã—';
            closeBtn.addEventListener('click', () => closeChart(code));
            chartContainer.appendChild(closeBtn);
            
            chartPanel.appendChild(chartContainer);
            
            // åˆå§‹åŒ–EChartså®ä¾‹
            const chartInstance = echarts.init(chartContainer);
            chartInstances.push({ code, instance: chartInstance });
            
            // å‡†å¤‡Kçº¿æ•°æ®
            const dates = data.kline.map(item => item.date);
            const klineData = data.kline.map(item => [item.open, item.close, item.low, item.high]);
            
            // é…ç½®EChartsé€‰é¡¹
            const option = {
                title: {
                    text: `${code} Kçº¿å›¾`,
                    left: 'center',
                    textStyle: {
                        color: '#e0e0e0'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLabel: {
                        color: '#888',
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value',
                    scale: true,
                    axisLabel: {
                        color: '#888'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#444'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'slider',
                        bottom: '5%',
                        start: 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        type: 'candlestick',
                        data: klineData,
                        itemStyle: {
                            color: '#ff4d4d',
                            color0: '#00b894',
                            borderColor: '#ff4d4d',
                            borderColor0: '#00b894'
                        }
                    }
                ]
            };
            
            chartInstance.setOption(option);
            
            // ç›‘å¬dataZoomäº‹ä»¶
            chartInstance.on('dataZoom', function(params) {
                const option = chartInstance.getOption();
                const start = option.dataZoom[0].start;
                const end = option.dataZoom[0].end;
                
                const currentTotalBars = dates.length;
                const visiblePercent = end - start;
                savedVisibleBarCount = Math.round(currentTotalBars * (visiblePercent / 100));
                
                if (savedVisibleBarCount < 5) savedVisibleBarCount = 5;
            });
        }

        // æ¸…ç©ºå›¾è¡¨
        function clearCharts() {
            chartInstances.forEach(({ instance }) => {
                instance.dispose();
            });
            chartInstances = [];
            
            const chartPanel = document.getElementById('chartPanel');
            chartPanel.innerHTML = '<div class="empty-state">è¯·é€‰æ‹©è‚¡ç¥¨æŸ¥çœ‹Kçº¿</div>';
        }

        // å…³é—­å•ä¸ªå›¾è¡¨
        function closeChart(code) {
            const chartIndex = chartInstances.findIndex(item => item.code === code);
            if (chartIndex !== -1) {
                chartInstances[chartIndex].instance.dispose();
                chartInstances.splice(chartIndex, 1);
                
                const chartContainer = document.getElementById(`chart-${code}`);
                if (chartContainer) {
                    chartContainer.remove();
                }
                
                if (chartInstances.length === 0) {
                    const chartPanel = document.getElementById('chartPanel');
                    chartPanel.innerHTML = '<div class="empty-state">è¯·é€‰æ‹©è‚¡ç¥¨æŸ¥çœ‹Kçº¿</div>';
                }
            }
        }

        // æ‰‹åŠ¨æ›´æ–°æ•°æ®åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const updateButton = document.getElementById('updateButton');
            const updateStatus = document.getElementById('updateStatus');
            const compareModeToggle = document.getElementById('compareModeToggle');
            const last20DaysToggle = document.getElementById('last20DaysToggle');

            // å®šæœŸæ£€æŸ¥æ›´æ–°çŠ¶æ€
            function checkUpdateStatus() {
                fetch('/api/update/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.is_running) {
                            updateButton.disabled = true;
                            updateStatus.textContent = 'æ•°æ®æ›´æ–°ä¸­...';
                            updateStatus.className = 'update-status running';
                        } else {
                            updateButton.disabled = false;
                            if (data.last_status === 'success') {
                                updateStatus.textContent = `ä¸Šæ¬¡æ›´æ–°æˆåŠŸ: ${data.last_end_time}`;
                                updateStatus.className = 'update-status success';
                            } else if (data.last_status === 'failed' || data.last_status === 'error') {
                                updateStatus.textContent = `æ›´æ–°å¤±è´¥: ${data.error}`;
                                updateStatus.className = 'update-status error';
                            } else {
                                updateStatus.textContent = `ä¸Šæ¬¡æ›´æ–°: ${data.last_end_time || 'ä»æœªæ›´æ–°'}`;
                                updateStatus.className = 'update-status';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('è·å–æ›´æ–°çŠ¶æ€å¤±è´¥:', error);
                    });
            }

            // ç‚¹å‡»æ›´æ–°æŒ‰é’®äº‹ä»¶
            updateButton.addEventListener('click', function() {
                fetch('/api/update/start', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus.textContent = 'æ•°æ®æ›´æ–°å·²å¼€å§‹...';
                        updateStatus.className = 'update-status running';
                        updateButton.disabled = true;
                        
                        const interval = setInterval(() => {
                            fetch('/api/update/status')
                                .then(response => response.json())
                                .then(statusData => {
                                    if (!statusData.is_running) {
                                        clearInterval(interval);
                                        updateButton.disabled = false;
                                        
                                        if (statusData.last_status === 'success') {
                                            updateStatus.textContent = `æ›´æ–°æˆåŠŸ: ${statusData.last_end_time}`;
                                            updateStatus.className = 'update-status success';
                                            loadDateList();
                                        } else {
                                            updateStatus.textContent = `æ›´æ–°å¤±è´¥: ${statusData.error}`;
                                            updateStatus.className = 'update-status error';
                                        }
                                    }
                                });
                        }, 3000);
                    } else {
                        updateStatus.textContent = data.message;
                        updateStatus.className = 'update-status error';
                    }
                })
                .catch(error => {
                    console.error('å¯åŠ¨æ›´æ–°å¤±è´¥:', error);
                    updateStatus.textContent = 'å¯åŠ¨æ›´æ–°å¤±è´¥';
                    updateStatus.className = 'update-status error';
                });
            });

            // å¯¹æ¯”æ¨¡å¼åˆ‡æ¢
            compareModeToggle.addEventListener('change', function() {
                isCompareMode = this.checked;
                document.getElementById('chartPanel').classList.toggle('multi-mode', isCompareMode);
                
                if (!isCompareMode) {
                    if (currentStock) {
                        clearCharts();
                        loadKLine(currentStock, currentDate);
                    }
                }
            });

            // æœ€è¿‘20æ—¥æ•°æ®åˆ‡æ¢
            last20DaysToggle.addEventListener('change', function() {
                showLast20Days = this.checked;
                if (currentStock) {
                    if (!isCompareMode) {
                        clearCharts();
                    }
                    loadKLine(currentStock, currentDate);
                }
            });

            // åˆå§‹åŠ è½½æ—¥æœŸåˆ—è¡¨
            loadDateList();
