<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âàõ‰∏öÊùøÊ∂®ÂÅúÂ§çÁõò</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #2d2d2d;
            --card-bg: #333333;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2;
            --danger-color: #ff4d4d;
            --success-color: #00b894;
            --border-color: #444;
        }

        /* Light Mode */
        :root.light-mode {
            --bg-color: #ffffff;
            --sidebar-bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --danger-color: #ff4d4d;
            --success-color: #00b894;
            --border-color: #ddd;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .date-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .date-item {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        .date-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .date-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            padding: 15px 20px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .update-button {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .update-button:hover:not(:disabled) {
            background-color: #3a80d2;
        }

        .update-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .update-status {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        .update-status.success {
            color: var(--success-color);
        }

        .update-status.error {
            color: var(--danger-color);
        }

        .update-status.running {
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        .mobile-btn {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .mobile-btn:hover {
            background-color: #3a80d2;
        }

        .theme-toggle-btn {
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle-btn:hover {
            background-color: #3a80d2;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            width: 40px;
            height: 20px;
            background-color: #555;
            border-radius: 20px;
            position: relative;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle-switch input:checked+.toggle-slider {
            background-color: var(--accent-color);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(20px);
        }

        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Stock List */
        .stock-list-panel {
            width: 300px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .stock-list-header {
            padding: 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .stock-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid transparent;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .stock-card.active {
            border-color: var(--accent-color);
            background-color: rgba(74, 144, 226, 0.1);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stock-code {
            color: #888;
            font-size: 0.9em;
        }

        .stock-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .stock-profit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .profit-label {
            color: #888;
        }

        .pct-change {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .pct-up {
            color: var(--danger-color);
        }

        .pct-down {
            color: var(--success-color);
        }

        .pct-flat {
            color: #888;
        }

        /* Chart Area */
        .chart-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            overflow-y: auto;
            gap: 20px;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border-radius: 8px;
            background-color: var(--card-bg);
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .chart-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        .chart-close-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .multi-mode .chart-container {
            height: 500px;
            flex-shrink: 0;
        }

        .multi-mode .chart-close-btn {
            display: block;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            üìÖ ÂéÜÂè≤Êó•Êúü
        </div>
        <div class="date-list" id="dateList">
            <!-- Dates will be populated here -->
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div id="currentDateTitle">ËØ∑ÈÄâÊã©Êó•Êúü</div>
            <div class="controls">
            <button type="button" id="updateButton" class="update-button">ÊâãÂä®Êõ¥Êñ∞Êï∞ÊçÆ</button>
            <span id="updateStatus"></span>
            <button type="button" class="mobile-btn" onclick="window.location.href='/mobile'">ÊâãÊú∫Áâà</button>
            <button type="button" class="theme-toggle-btn" id="themeToggle">ÂàáÊç¢‰∫ÆËâ≤Ê®°Âºè</button>
            <label class="toggle-switch">
                <input type="checkbox" id="compareModeToggle">
                <span class="toggle-slider"></span>
                <span>Âπ∂ÂàóÊòæÁ§∫ (ÂØπÊØîÊ®°Âºè)</span>
            </label>
            <label class="toggle-switch">
                <input type="checkbox" id="last20DaysToggle">
                <span class="toggle-slider"></span>
                <span>ÊúÄËøë20Êó•Êï∞ÊçÆ</span>
            </label>
        </div>
        </div>

        <div class="content-area">
            <div class="stock-list-panel">
                <div class="stock-list-header">
                    ÂΩìÊó•Ê∂®ÂÅúËÇ°Á•® (<span id="stockCount">0</span>)
                </div>
                <div class="stock-list" id="stockList">
                    <div class="empty-state">ËØ∑ÈÄâÊã©Êó•Êúü</div>
                </div>
            </div>

            <div class="chart-panel" id="chartPanel">
            </div>
        </div>
    </div>

    <script>
        let currentDate = null;
        let currentStock = null;
        let chartInstances = [];
        let savedVisibleBarCount = 50;
        let isCompareMode = false;
        let showLast20Days = false;

        // Âä†ËΩΩÊó•ÊúüÂàóË°®
        function loadDateList() {
            fetch('/api/dates')
                .then(response => response.json())
                .then(dates => {
                    const dateList = document.getElementById('dateList');
                    dateList.innerHTML = '';
                    
                    dates.forEach(date => {
                        const dateItem = document.createElement('div');
                        dateItem.className = 'date-item';
                        dateItem.textContent = date;
                        dateItem.dataset.date = date;
                        
                        dateItem.addEventListener('click', () => selectDate(date));
                        dateList.appendChild(dateItem);
                    });
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÊó•ÊúüÂàóË°®Â§±Ë¥•:', error);
                });
        }

        // ÈÄâÊã©Êó•Êúü
        function selectDate(date) {
            currentDate = date;
            currentStock = null;
            
            // Êõ¥Êñ∞Êó•ÊúüÈÄâÊã©Áä∂ÊÄÅ
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-date="${date}"]`).classList.add('active');
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.getElementById('currentDateTitle').textContent = date;
            
            // Âä†ËΩΩËÇ°Á•®ÂàóË°®
            loadStockList(date);
            
            // Ê∏ÖÁ©∫ÂõæË°®
            clearCharts();
        }

        // Âä†ËΩΩËÇ°Á•®ÂàóË°®
        function loadStockList(date) {
            fetch(`/api/stocks/${date}`)
                .then(response => response.json())
                .then(stocks => {
                    const stockList = document.getElementById('stockList');
                    
                    if (stocks.length === 0) {
                        stockList.innerHTML = '<div class="empty-state" style="height: 200px;">ÂΩìÊó•Êó†Ê∂®ÂÅúËÇ°Á•®</div>';
                        document.getElementById('stockCount').textContent = '0';
                        return;
                    }
                    
                    document.getElementById('stockCount').textContent = stocks.length;
                    stockList.innerHTML = '';
                    
                    stocks.forEach(stock => {
                        const stockCard = document.createElement('div');
                        stockCard.className = 'stock-card';
                        stockCard.dataset.code = stock.code;
                        
                        // ËÆæÁΩÆT+1ÂºÄÁõòÊ∂®Ë∑åÂπÖ
                        let pctClass = 'pct-flat';
                        let pctText = '0%';
                        let priceText = '';
                        
                        if (stock.t1_open_pct !== null) {
                            pctText = (stock.t1_open_pct > 0 ? '+' : '') + stock.t1_open_pct + '%';
                            if (stock.t1_open_pct > 0) pctClass = 'pct-up';
                            else if (stock.t1_open_pct < 0) pctClass = 'pct-down';
                        }
                        
                        if (stock.t1_open_price !== null) {
                            priceText = stock.t1_open_price.toFixed(2) + 'ÂÖÉ';
                        }
                        
                        // ËÆ°ÁÆóÁõà‰∫èÊØî‰æã
                        let profitPct = 0;
                        let profitPctText = '';
                        let profitClass = 'pct-flat';
                        
                        if (stock.t1_open_price && stock.t2_close_price) {
                            profitPct = ((stock.t2_close_price - stock.t1_open_price) / stock.t1_open_price) * 100;
                            profitPctText = (profitPct > 0 ? '+' : '') + profitPct.toFixed(2) + '%';
                            if (profitPct > 0) profitClass = 'pct-up';
                            else if (profitPct < 0) profitClass = 'pct-down';
                        }
                        
                        stockCard.innerHTML = `
                            <div class="stock-header">
                                <span class="stock-name">${stock.name}</span>
                                <span class="stock-code">${stock.code}</span>
                            </div>
                            <div class="stock-info">
                                <span class="pct-change ${pctClass}">${pctText}</span>
                                <span>${priceText}</span>
                            </div>
                            <div class="stock-profit">
                                <span class="profit-label">Áõà‰∫èÊØî‰æã:</span>
                                <span class="pct-change ${profitClass}">${profitPctText}</span>
                            </div>
                        `;
                        
                        stockCard.addEventListener('click', () => selectStock(stock.code));
                        stockList.appendChild(stockCard);
                    });
                })
                .catch(error => {
                    console.error('Âä†ËΩΩËÇ°Á•®ÂàóË°®Â§±Ë¥•:', error);
                });
        }

        // ÈÄâÊã©ËÇ°Á•®
        function selectStock(code) {
            currentStock = code;
            
            // Êõ¥Êñ∞ËÇ°Á•®ÈÄâÊã©Áä∂ÊÄÅ
            document.querySelectorAll('.stock-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-code="${code}"]`).classList.add('active');
            
            // Âä†ËΩΩKÁ∫øÂõæ
            loadKLine(code, currentDate);
        }

        // Âä†ËΩΩKÁ∫øÂõæ
        function loadKLine(code, date) {
            if (!isCompareMode) {
                clearCharts();
            }
            
            // ‰ΩøÁî®Ê≠£Á°ÆÁöÑAPIË∑ØÂæÑÊ†ºÂºèÔºö/api/kline/<date>/<code>
            const url = `/api/kline/${date}/${code}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Âä†ËΩΩKÁ∫øÊï∞ÊçÆÂ§±Ë¥•:', data.error);
                        return;
                    }
                    
                    renderChart(data, code);
                })
                .catch(error => {
                    console.error('Âä†ËΩΩKÁ∫øÊï∞ÊçÆÂ§±Ë¥•:', error);
                });
        }

        // Ê∏≤ÊüìÂõæË°®
        function renderChart(data, code) {
            const chartPanel = document.getElementById('chartPanel');
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.id = `chart-${code}`;
            
            // Ê∑ªÂä†ÂÖ≥Èó≠ÊåâÈíÆ
            const closeBtn = document.createElement('button');
            closeBtn.className = 'chart-close-btn';
            closeBtn.textContent = '√ó';
            closeBtn.addEventListener('click', () => closeChart(code));
            chartContainer.appendChild(closeBtn);
            
            chartPanel.appendChild(chartContainer);
            
            // ÂàùÂßãÂåñEChartsÂÆû‰æã
            const chartInstance = echarts.init(chartContainer);
            chartInstances.push({ code, instance: chartInstance });
            
            // ÂáÜÂ§áKÁ∫øÊï∞ÊçÆ
            let filteredData = data;
            
            // Â¶ÇÊûúÈÄâÊã©‰∫ÜÊúÄËøë20Â§©ÔºåÂè™ÊòæÁ§∫ÊúÄËøë20Â§©ÁöÑÊï∞ÊçÆ
            if (showLast20Days) {
                filteredData = data.slice(-20);
            }
            
            const dates = filteredData.map(item => item.date);
            const klineData = filteredData.map(item => [item.open, item.close, item.low, item.high]);
            
            // ÈÖçÁΩÆEChartsÈÄâÈ°π
            const option = {
                title: {
                    text: `${code} KÁ∫øÂõæ`,
                    left: 'center',
                    textStyle: {
                        color: '#e0e0e0'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLabel: {
                        color: '#888',
                        rotate: 45
                    }
                },
                yAxis: {
                    type: 'value',
                    scale: true,
                    axisLabel: {
                        color: '#888'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#444'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: dates.length > savedVisibleBarCount ? (100 - (savedVisibleBarCount / dates.length) * 100) : 0,
                        end: 100
                    },
                    {
                        type: 'slider',
                        bottom: '5%',
                        start: dates.length > savedVisibleBarCount ? (100 - (savedVisibleBarCount / dates.length) * 100) : 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        type: 'candlestick',
                        data: klineData,
                        itemStyle: {
                            color: '#ff4d4d',
                            color0: '#00b894',
                            borderColor: '#ff4d4d',
                            borderColor0: '#00b894'
                        }
                    }
                ]
            };
            
            chartInstance.setOption(option);
            
            // ÁõëÂê¨dataZoom‰∫ã‰ª∂
            chartInstance.on('dataZoom', function(params) {
                const option = chartInstance.getOption();
                const start = option.dataZoom[0].start;
                const end = option.dataZoom[0].end;
                
                const currentTotalBars = dates.length;
                const visiblePercent = end - start;
                savedVisibleBarCount = Math.round(currentTotalBars * (visiblePercent / 100));
                
                if (savedVisibleBarCount < 5) savedVisibleBarCount = 5;
            });
        }

        // Ê∏ÖÁ©∫ÂõæË°®
        function clearCharts() {
            chartInstances.forEach(({ instance }) => {
                instance.dispose();
            });
            chartInstances = [];
            
            const chartPanel = document.getElementById('chartPanel');
            chartPanel.innerHTML = '';
        }

        // ÂÖ≥Èó≠Âçï‰∏™ÂõæË°®
        function closeChart(code) {
            const chartIndex = chartInstances.findIndex(item => item.code === code);
            if (chartIndex !== -1) {
                chartInstances[chartIndex].instance.dispose();
                chartInstances.splice(chartIndex, 1);
                
                const chartContainer = document.getElementById(`chart-${code}`);
                if (chartContainer) {
                    chartContainer.remove();
                }
                
                if (chartInstances.length === 0) {
                    const chartPanel = document.getElementById('chartPanel');
                    chartPanel.innerHTML = '';
                }
            }
        }

        // ÊâãÂä®Êõ¥Êñ∞Êï∞ÊçÆÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
            const updateButton = document.getElementById('updateButton');
            const updateStatus = document.getElementById('updateStatus');
            const compareModeToggle = document.getElementById('compareModeToggle');
            const last20DaysToggle = document.getElementById('last20DaysToggle');

            // ÂÆöÊúüÊ£ÄÊü•Êõ¥Êñ∞Áä∂ÊÄÅ
            function checkUpdateStatus() {
                fetch('/api/update/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.is_running) {
                            updateButton.disabled = true;
                            updateStatus.textContent = 'Êï∞ÊçÆÊõ¥Êñ∞‰∏≠...';
                            updateStatus.className = 'update-status running';
                        } else {
                            updateButton.disabled = false;
                            if (data.last_status === 'success') {
                                updateStatus.textContent = `‰∏äÊ¨°Êõ¥Êñ∞ÊàêÂäü: ${data.last_end_time}`;
                                updateStatus.className = 'update-status success';
                            } else if (data.last_status === 'failed' || data.last_status === 'error') {
                                updateStatus.textContent = `Êõ¥Êñ∞Â§±Ë¥•: ${data.error}`;
                                updateStatus.className = 'update-status error';
                            } else {
                                updateStatus.textContent = `‰∏äÊ¨°Êõ¥Êñ∞: ${data.last_end_time || '‰ªéÊú™Êõ¥Êñ∞'}`;
                                updateStatus.className = 'update-status';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Ëé∑ÂèñÊõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•:', error);
                    });
            }

            // ÁÇπÂáªÊõ¥Êñ∞ÊåâÈíÆ‰∫ã‰ª∂
            updateButton.addEventListener('click', function() {
                fetch('/api/update/start', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus.textContent = 'Êï∞ÊçÆÊõ¥Êñ∞Â∑≤ÂºÄÂßã...';
                        updateStatus.className = 'update-status running';
                        updateButton.disabled = true;
                        
                        const interval = setInterval(() => {
                            fetch('/api/update/status')
                                .then(response => response.json())
                                .then(statusData => {
                                    if (!statusData.is_running) {
                                        clearInterval(interval);
                                        updateButton.disabled = false;
                                        
                                        if (statusData.last_status === 'success') {
                                            updateStatus.textContent = `Êõ¥Êñ∞ÊàêÂäü: ${statusData.last_end_time}`;
                                            updateStatus.className = 'update-status success';
                                            loadDateList();
                                        } else {
                                            updateStatus.textContent = `Êõ¥Êñ∞Â§±Ë¥•: ${statusData.error}`;
                                            updateStatus.className = 'update-status error';
                                        }
                                    }
                                });
                        }, 3000);
                    } else {
                        updateStatus.textContent = data.message;
                        updateStatus.className = 'update-status error';
                    }
                })
                .catch(error => {
                    console.error('ÂêØÂä®Êõ¥Êñ∞Â§±Ë¥•:', error);
                    updateStatus.textContent = 'ÂêØÂä®Êõ¥Êñ∞Â§±Ë¥•';
                    updateStatus.className = 'update-status error';
                });
            });

            // ÂØπÊØîÊ®°ÂºèÂàáÊç¢
            compareModeToggle.addEventListener('change', function() {
                isCompareMode = this.checked;
                document.getElementById('chartPanel').classList.toggle('multi-mode', isCompareMode);
                
                if (!isCompareMode) {
                    if (currentStock) {
                        clearCharts();
                        loadKLine(currentStock, currentDate);
                    }
                }
            });

            // ÊúÄËøë20Êó•Êï∞ÊçÆÂàáÊç¢
            last20DaysToggle.addEventListener('change', function() {
                showLast20Days = this.checked;
                if (currentStock) {
                    if (!isCompareMode) {
                        clearCharts();
                    }
                    loadKLine(currentStock, currentDate);
                }
            });

            // ÂàùÂßãÂä†ËΩΩÊó•ÊúüÂàóË°®
            loadDateList();
            
            // ÂàùÂßãÂä†ËΩΩÊõ¥Êñ∞Áä∂ÊÄÅ
            checkUpdateStatus();
            
            // ÊØè1ÂàÜÈíüËá™Âä®Ê£ÄÊü•‰∏ÄÊ¨°Êõ¥Êñ∞Áä∂ÊÄÅ
            setInterval(checkUpdateStatus, 60000);
        });
        
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        // Êõ¥Êñ∞ÂõæË°®È¢úËâ≤ÂáΩÊï∞
        function updateChartsColors() {
            const isLightMode = root.classList.contains('light-mode');
            
            // ÈÅçÂéÜÊâÄÊúâÂõæË°®ÂÆû‰æãÂπ∂Êõ¥Êñ∞È¢úËâ≤
            chartInstances.forEach(({ instance }) => {
                if (instance) {
                    instance.setOption({
                        title: {
                            textStyle: {
                                color: isLightMode ? '#333333' : '#e0e0e0'
                            }
                        },
                        xAxis: {
                            axisLabel: {
                                color: isLightMode ? '#666666' : '#888888'
                            }
                        },
                        yAxis: {
                            axisLabel: {
                                color: isLightMode ? '#666666' : '#888888'
                            },
                            splitLine: {
                                lineStyle: {
                                    color: isLightMode ? '#dddddd' : '#444444'
                                }
                            }
                        }
                    });
                }
            });
        }
        
        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            root.classList.add('light-mode');
            themeToggle.textContent = 'ÂàáÊç¢ÊöóËâ≤Ê®°Âºè';
            // È°µÈù¢Âä†ËΩΩÊó∂Êõ¥Êñ∞ÂõæË°®È¢úËâ≤
            updateChartsColors();
        }
        
        themeToggle.addEventListener('click', () => {
            if (root.classList.contains('light-mode')) {
                root.classList.remove('light-mode');
                themeToggle.textContent = 'ÂàáÊç¢‰∫ÆËâ≤Ê®°Âºè';
                localStorage.setItem('theme', 'dark');
            } else {
                root.classList.add('light-mode');
                themeToggle.textContent = 'ÂàáÊç¢ÊöóËâ≤Ê®°Âºè';
                localStorage.setItem('theme', 'light');
            }
            // ÂàáÊç¢‰∏ªÈ¢òÊó∂Êõ¥Êñ∞ÂõæË°®È¢úËâ≤
            updateChartsColors();
        });
    </script>
